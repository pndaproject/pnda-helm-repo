apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ include "hdfs.fullname" . }}-datanode
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/hadoop-configmap.yaml") . | sha256sum }}
  labels:
    app: {{ include "hdfs.name" . }}
    chart: {{ include "hdfs.chart" . }}
    release: {{ .Release.Name }}
    component: datanode
spec:
  serviceName: {{ include "hdfs.fullname" . }}-datanode
  replicas: {{ .Values.dataNode.replicas }}
  template:
    metadata:
      labels:
        app: {{ include "hdfs.name" . }}
        release: {{ .Release.Name }}
        component: datanode
    spec:
      affinity:
        podAntiAffinity:
        {{- if eq .Values.antiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app:  {{ include "hdfs.name" . }}
                release: {{ .Release.Name | quote }}
                component: datanode
        {{- else if eq .Values.antiAffinity "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app:  {{ include "hdfs.name" . }}
                  release: {{ .Release.Name | quote }}
                  component: datanode
        {{- end }}
      terminationGracePeriodSeconds: 0
      containers:
      - name: datanode
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:
{{ toYaml .Values.dataNode.resources | indent 10 }}
        readinessProbe:
          httpGet:
            path: /
            port: 50075
          initialDelaySeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: 50075
          initialDelaySeconds: 10
          timeoutSeconds: 2
        volumeMounts:
        - name: hadoop-config
          mountPath: /tmp/hadoop-config
        - name: dfs
          mountPath: /dfs
      volumes:
      - name: hadoop-config
        configMap:
          name: {{ .Release.Name }}-hadoop
      - name: dfs
      {{- if .Values.persistence.dataNode.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "hdfs.fullname" . }}-datanode
      {{- else }}
        emptyDir: {}
      {{- end }}
